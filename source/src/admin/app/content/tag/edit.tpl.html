<div class="portlet box">
    <div class="portlet-body form">
        <form class="form-horizontal" name="form">
            <div class="form-body">
                <div class="tabtable table-custom table-full-width">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab_1" data-toggle="tab">基本信息</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_1">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2">名称</label>

                                    <div class="col-md-4">
                                        <input type="text" name="name" class="form-control" ng-model="model.key"
                                               required=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">描述</label>

                                    <div class="col-md-4">
                                        <textarea class="form-control" ng-model="model.description" rows="4" cols="20"
                                                  name="description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions fluid">
                <div class="col-md-offset-2 col-md-9">
                    <input type="button" name="cancel" class="btn dark" value="取消" ui-sref="tag"/>
                    <input type="submit" name="save" ng-disabled="form.$pristine || form.$invalid" class="btn blue"
                           value="保存"
                           ng-click="saveCategory()"/>
                </div>
            </div>
        </form>
    </div>
</div>
