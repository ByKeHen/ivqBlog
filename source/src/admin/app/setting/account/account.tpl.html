<div class="portlet box">
    <div class="portlet-body form">
        <form class="form-horizontal" name="form">
            <div class="form-body">
                <div class="tabtable table-custom table-full-width">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab_1" data-toggle="tab">账户信息</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_1">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2">用户名</label>

                                    <div class="col-md-4">
                                        <label class="form-text">{{model.userName}}</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">电子邮箱</label>

                                    <div class="col-md-4">
                                        <label class="form-text">{{model.email}}</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">旧密码</label>

                                    <div class="col-md-4">
                                        <input type="password" name="oldPassword" class="form-control"
                                               ng-model="model.pwd"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">新密码</label>

                                    <div class="col-md-4">
                                        <input type="password" name="newPassword" class="form-control"
                                               ng-model="model.newPassword"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">重复新密码</label>

                                    <div class="col-md-4">
                                        <input type="password" name="confirmPassword" class="form-control"
                                               ng-model="model.newConfirmPassword"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">已启用</label>

                                    <div class="col-md-4">
                                        <label class="form-checkbox">
                                            <input type="checkbox" ng-model="model.enabled"/>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">注册时间</label>

                                    <div class="col-md-4">
                                        <label class="form-text">{{model.createTime}}</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">最后登录时间</label>

                                    <div class="col-md-4">
                                        <label class="form-text">{{model.lastLoginTime}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions fluid">
                <div class="col-md-offset-2 col-md-9">
                    <input type="button" name="cancel" class="btn dark" value="取消" ui-sref="category"/>
                    <input type="submit" name="updatePassword" ng-disabled="form.$invalid" class="btn green" value="修改密码"
                           ng-click="updatePassword()"/>
                    <input type="submit" name="save" ng-disabled="form.$invalid" class="btn blue" value="保存"
                           ng-click="saveAccount()"/>
                </div>
            </div>
        </form>
    </div>
</div>
