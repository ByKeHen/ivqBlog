<div class="row post-detail">
    <h2 class="post-title">{{article.title}}</h2>

    <p class="post-meta">{{article.time.publish}} | 分类：<a
            ui-sref="list({categoryId:article.category._id})">{{article.category.name}}</a> |
        作者：{{article.author}} | 浏览：{{article.views}} | 评论：</p>

    <div class="post-description">
        {{article.description}}
    </div>

    <div class="post-content" ng-bind-html="article.content">
    </div>
</div>

<div class="row post-comment">
    <div class="col-md-8">
        <form class="form-horizontal" name="form">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" ng-model="model.name" required=""/>
                    <div ng-show="form.$submitted || form.name.$touched">
                        <span ng-show="form.name.$error.required" class="help-block">请填写昵称</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" ng-model="model.email" required=""/>
                    <div ng-show="form.$submitted || form.email.$touched">
                        <span ng-show="form.email.$error.required" class="help-block">请填写邮箱</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-4">
                    <textarea class="form-control" rows="5" ng-model="model.content" required="">
                    </textarea>
                    <div ng-show="form.$submitted || form.content.$touched">
                        <span ng-show="form.content.$error.required" class="help-block">请填写内容</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="submitComment()">发表评论</button>
                </div>
            </div>
        </form>
    </div>
</div>
